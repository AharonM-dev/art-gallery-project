<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה לאמנות ציבורית</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-4">גלריית האמנות</h1>
            <p class="lead">חקור יצירות אמנות מפורסמות מכל העולם</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="חפש לפי מילת מפתח, אמן או תקופה">
                    <button class="btn btn-primary" type="button" id="searchBtn">חפש</button>
                </div>
            </div>
        </div>

        <div class="row" id="resultsContainer">
            </div>
    </main>
<div class="modal fade" id="artModal" tabindex="-1" aria-labelledby="artModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="artModalLabel">פרטי יצירה</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" class="img-fluid mb-2" alt="">
                <h4 id="modal-title"></h4>
                <p><strong>אמן:</strong> <span id="modal-artist"></span></p>
                <p><strong>תאריך:</strong> <span id="modal-date"></span></p>
                <p><strong>מחלקה:</strong> <span id="modal-department"></span></p>
                <p><strong>טכניקה:</strong> <span id="modal-medium"></span></p>
                <p><strong>מימדים:</strong> <span id="modal-dimensions"></span></p>
                <p><strong>מקום יצירה:</strong> <span id="modal-geography"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 גלריית האמנות. כל הזכויות שמורות.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
